<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'编辑销售单','search'=>'N'))}
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
		<input type="hidden" id="id" name="id" value="{$vo.id}">
		<input type="hidden" id="ajax" name="ajax" value="0">		
		<input type="hidden" id="opmode" name="opmode" value="edit">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="no">销售单编号：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="no" value="{$vo.no}"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="remark">销售单备注：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="remark" value="{$vo.remark}"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">附件：</label>
			<div class="col-sm-10">
				{:W('FileUpload/edit',array('add_file'=>$vo['add_file']))}
			</div>
		</div>

		<div class="action">
			<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
			<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
		</div>
	</form>
</block>
<block name="js">
	<script>
		function save() {
			sendForm("form_data", "{:U('save')}");
		}
	</script>

</block>

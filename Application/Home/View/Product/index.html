<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/adv_search',array('name'=>'产品入库查询','search'=>'M'))}
	<form method="post" name="form_adv_search" id="form_adv_search">
		<div class="adv_search panel panel-default  hidden"  id="adv_search">
			<div class="panel-heading">
				<div class="row">
					<h4 class="col-xs-6">高级搜索</h4>
					<div class="col-xs-6 text-right">
						<a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
						<a  class="btn btn-sm " onclick="close_adv_search();">关闭</a>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<eq name="auth.admin" value="true">
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="eq_dept_id">部门：</label>
						<div class="col-sm-8">
							<select class="form-control" name="eq_dept_id">
								<option value="">选择部门</option>
								{$dept_list}
							</select>
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-sm-4 control-label" for="eq_user_id">登录人：</label>
						<div class="col-sm-8">
							<select class="form-control" name="eq_user_id" >
								<option value="">选择人员</option>
								{:fill_option($emp_list)};
							</select>
						</div>
					</div>
				</eq>
				<div class="form-group col-sm-6">
					<label class="col-sm-4 control-label" for="content">内容：</label>
					<div class="col-sm-8">
						<input  class="form-control" type="text" id="content" name="content" >
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label class="col-sm-4 control-label" for="be_create_time">登录时间：</label>
					<div class="col-sm-8">
						<div class="input-daterange input-group" >
							<input type="text" class="input-sm form-control text-center" name="be_create_time" readonly="readonly"/>
							<span class="input-group-addon">-</span>
							<input type="text" class="input-sm form-control text-center" name="en_create_time" readonly="readonly"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="operate panel panel-default">
		<div class="panel-body">
			<div class="pull-right">
				<a class="btn btn-sm btn-primary" onclick="add()">新建</a>
			</div>
		</div>
	</div>
	<div class="ul_table ul_table_responsive">
		<ul>
			<li class="thead">
				<div class="pull-left">
					<span class="col-8 ">名称</span>
					<span class="col-8 ">型号</span>
				</div>
				<div class="pull-right">
					<span class="col-12 autocut">单位</span>
					<span class="col-12">数量</span>
					<span class="col-12">剩余数量</span>
					<span class="col-20">生产时间</span>
					<span class="col-16 text-center">操作</span>
				</div>
				<!--<div class="auto autocut">
					名称
				</div>-->
			</li>
			<empty name="list">
				<li class="no-data">
					没找到数据
				</li>
				<else/>
				<foreach name="list" item="vo">
					<li class="tbody">
						<div class="pull-left">
							<span class="col-8 ">
								<a href="{:U('edit','id='.$vo['id'])}">{$vo.name}</a>
							</span>
							<span class="col-8 ">{$vo.model}</span>
						</div>
						<div class="pull-right">
							<span class="col-12 autocut">&nbsp;{$vo.unit}</span>
							<span class="col-12">{$vo.amount}&nbsp;</span>
							<span class="col-12">{$vo.remain_amount}&nbsp;</span>
							<span class="col-20">{$vo.production_date|substr=0,16}&nbsp;</span>

							<span class="col-16 text-center">
								<a href="{:U('modify','id='.$vo['id'])}">消耗原材料</a>&nbsp;
								<a href="{:U('stock_out','id='.$vo['id'])}">查看销售单</a>
							</span>
						</div>
						<!--<div class="auto autocut">
							<a href="{:U('edit','id='.$vo['id'])}">{$vo.name}</a>
						</div>-->
					</li>
				</foreach>
				<div class="pagination">
					{$page}
				</div>
			</empty>
		</ul>
	</div>
</block>
<block name="js">
	<script type="text/javascript">
		function add() {
			window.open("{:U('add')}", "_self");
		}

		$(document).ready(function() {
			set_return_url();
		});
	</script>
</block>

<extend name="Layout/ins_page" />
<block name="content">
	{:W('PageHeader/simple',array('name'=>'新建产品入库','search'=>'N'))}
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data"   class="well form-horizontal">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="opmode" name="opmode" value="add">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">产品名称：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="name" value=""/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="unit">单位：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="unit"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="model">型号：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="model"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="amount">数量：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="amount" class="form-control text-center" name="amount" type="number" min="0"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="production_date">生产日期：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input class="form-control input-date-time" type="text" id="production_date" name="production_date" value="" readonly="readonly">
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="remark">备注：</label>
			<div class="col-sm-10">
				<div class="input-group" >
					<input id="" type="text" class="form-control text-center" name="remark"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="name">附件：</label>
			<div class="col-sm-10">
				{:W('FileUpload/add')}
			</div>
		</div>
		<div class="form-group">
			<div class="action col-sm-8 col-sm-offset-2">
				<input class="btn btn-sm btn-primary" type="button" value="保存" onclick="save();">
				<input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();">
			</div>
		</div>
	</form>
</block>
<block name="js">
	<script>
		function save() {
            if($("#amount").val()<=0){
                alert('请输入大于0的数量');
            }else{
                sendForm("form_data", "{:U('save')}");
            }
		}
	</script>
</block>
